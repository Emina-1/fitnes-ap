<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Exercises</title>
    <style>
        body { font-family: sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
        .badge { background:#eee; padding:2px 6px; margin-right:6px; border-radius:4px; display:inline-block;}
        nav a { margin-right: 12px; }
    </style>
</head>
<body>
<nav>
    <a href="/trainers">Trainers</a>
    <a href="/exercises">Exercises</a>
    <a href="/clients">Clients</a>
</nav>

<h2>Exercises</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Muscle Group</th>
        <th>Duration (min)</th>
        <th>Difficulty</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${exercises}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.muscleGroup}"></td>
        <td th:text="${e.durationMinutes}"></td>
        <td th:text="${e.difficulty}"></td>
        <td>
            <a th:href="@{/exercises/delete/{id}(id=${e.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h3>Add new exercise</h3>
<form th:action="@{/exercises/add}" method="post">
    Name: <input type="text" name="name"/><br>
    Muscle Group: <input type="text" name="muscleGroup"/><br>
    Duration (minutes): <input type="number" name="durationMinutes"/><br>
    Difficulty:
    <select name="difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select><br>
    <button type="submit">Add Exercise</button>
</form>

</body>
</html>

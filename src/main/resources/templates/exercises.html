<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <style>
        body { font-family: sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
        nav a { margin-right: 12px; }
    </style>
</head>
<body>
<nav>
    <a href="/trainers">Trainers</a>
    <a href="/exercises">Exercises</a>
</nav>

<h2>Exercises</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Muscle Group</th>
        <th>Duration (min)</th>
        <th>Difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${exercises}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.muscleGroup}"></td>
        <td th:text="${e.durationMinutes}"></td>
        <td th:text="${e.difficulty}"></td>
    </tr>
    </tbody>
</table>
<h3>Dodaj novu vježbu:</h3>
<form th:action="@{/exercises/add}" method="post">
    <input type="text" name="name" placeholder="Naziv vježbe" required />
    <input type="text" name="muscleGroup" placeholder="Mišićna grupa" required />
    <input type="number" name="durationMinutes" placeholder="Trajanje (min)" required />
    <input type="text" name="difficulty" placeholder="Težina" required />
    <button type="submit">Dodaj vježbu</button>
</form>

</body>
</html>
